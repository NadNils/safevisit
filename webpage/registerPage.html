            <div id="registerCompanyPage">
            <h1 id="registerHeading">Registrera företag</h1>
            <form id="registerCompanyForm">
                <label>Ort</label>
                <input id="cityInput" type="text" name="city"/>
                <label>Verksamhet</label>
                <select id="business" name="business">
                    <option value="">Välj</option>
                    <option value="1">Frisör</option>
                    <option value="2">Restaurang</option>
                </select>
                <label>Bransch/Underkategori</label>
                <select id="businessSubCatInput" name="businessSubCat">
                    <option value="">Välj</option>
                    <option value="1">Välgörenhet</option>
                </select>
                <label>Namn på verksamheten:</label>
                <input id="companyNameInput" type="text" name="companyName">
                <label>Adress</label>
                <input id="addressInput" type="text" name="address">
                <label>Hemsida</label>
                <input id="websiteInput" type="text" name="website"/>
                <label>Telefonnummer</label>
                <input id="phoneNumberInput" type="text" name="phonenumber"/>
                <div id="checkBoxContainer">
                    <label class="label">
                        <input id="2mTabels" class="checkbox" type="checkbox" value="false" name="distanceBetweenTables"/>
                        Vi har minst 2 m mellan borden
                    </label>              
                    <label class="label">
                        <input id="newGuestSani" class="checkbox" type="checkbox" value="false" name="newGuestSanitize"/>
                        Border och stolar spritas av innan varje ny gäst</label>                    
                    <label class="label">
                        <input id="servAtTabel" class="checkbox" type="checkbox" value="false" name="serveAtTable">
                        Servering sker endast vid sittande bord
                    </label>                    
                    <label class="label">
                        <input id="servTakeAway" class="checkbox" type="checkbox" value="false" name="takeAway">
                        Erbjuder takeaway av mat som inte leder till trängsel eller köer
                    </label>                    
                    <label class="label">
                        <input id="handSaniComp" class="checkbox" type="checkbox" value="false" name="handSanitizePersonal">
                        Tillhandahåller handsprit till personal
                    </label>
                    <label class="label">
                        <input id="handSaniGuest" class="checkbox" type="checkbox" value="false" name="handSanitizeGuest">
                        Tillhandahåller handsprit till gäster
                    </label>                 
                    <label class="label">
                        <input id="servMouthguard" class="checkbox" type="checkbox" value="false" name="serviceMouthguard">
                        Servicepersonal bär munnskydd
                    </label>                    
                    <label class="label">
                        <input id="kitchMouthguard" class="checkbox" type="checkbox" value="false" name="kitchenMouthguard">
                        Kökspersonal bär munnskydd
                    </label>                    
                    <label class="label">
                        <input id="servGloves" class="checkbox" type="checkbox" value="false" name="serviceGloves">
                        Servicepersonal bär handskar
                    </label>                    
                    <label class="label">
                        <input id="kitchGloves" type="checkbox" value="false" name="kitchenGloves">
                        Kökspersonal bär handskar
                    </label>                    
                    <label class="label">
                        <input id="checkBodyTemp" class="checkbox" type="checkbox" value="false" name="checkBodyTemp">
                        Personal kontrollerar kroppstemperaturen varje morgon
                    </label class="label">
                </div>
                <input id="submitButton" type="submit" value="Skicka" name="submittButton"/>
            </form>
        </div>
            <footer></footer>

              <script src="js/jquery.min.js"></script>
